<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <!-- Defer: A script that will not run until after the page has loaded
         The defer(boolean) attribute is only for external scripts
         (should only be used if the src attribute is present) -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-body">
            <h2 id="question">Question Texts</h2>
            <ul>
                <li>
                    <input type="radio" id="a" class="answer" name="answer">
                    <label for="a" id="a_text">Option A</label>
                </li>
                <li>
                    <input type="radio" id="b" class="answer" name="answer">
                    <label for="b" id="b_text">Option B</label>
                </li>
                <li>
                    <input type="radio" id="c" class="answer" name="answer">
                    <label for="c" id="c_text">Option C</label>
                </li>
                <li>
                    <input type="radio" id="d" class="answer" name="answer">
                    <label for="d" id="d_text">Option D</label>
                </li>
            </ul>
        </div>
        <button id="submitAns">Submit</button>
    </div>
</body>

</html>
